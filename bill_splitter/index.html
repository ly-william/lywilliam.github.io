<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bill Splitter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link href="css/stylesheet0.css" rel="stylesheet">
  <script src="js/jquery_color.js"></script>
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
<div id="editRateModal"class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change <span class="displayed_type">Tax</span> Total</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" id="modal_error" style="display: none"></div>
        <p>Current <span class="displayed_type">Tax</span> Total: <strong>$</strong><strong class="displayed_total">6.25</strong></p>
        <p>New <span class="displayed_type">Tax</span> Total: $<input id="edit_total_input" data-total="tax" class="ms-1" style="width: 60px" inputmode="decimal"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="submitTotal()">Submit</button>
      </div>
    </div>
  </div>
</div>
  <div class="container" id="firstContainer">
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <div class="card text-center mt-3">
          <div class="card-body">
            <h3>
              Enter names of your party
            </h3>
            <p style="font-size: smaller; margin-top: 0;">
              Submit nothing when complete 
            </p>
            <hr>
            <div>
              <input type="text" class="mt-2" id="nameInput">
            </div>
            <div id="namesContainer">
              <div class="row mt-3" id="namesList">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

  </div>
  <div class="container" id="calculationScreen" style="display: none;">
    <div class="row">
      <div class="col-lg-12 mb-3">
        <div id="main" class="col-lg-12 text-center">
          <div id="name" class="top bold"></div>
          <table class="table table-borderless" style="font-size: 25px; width: 100%">
            <thead>
              <tr>
                <th class="text-center pl-5" style="width:50%">Item #</th>
                <th class="text-center" style="width:50%">Price</th>
              </tr>
            </thead>
            <tbody id="items">
            </tbody>
          </table>

          <div class="mt-1">
            <button type="button" class="btn btn-primary custom-btn" onclick="calculateBill()">Split Bill</button>
            <div class="btn-group ms-3">
              <button type="button" class="btn btn-dark custom-btn" onclick="submitAndNext(false)">Next Person</button>
              <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split custom-dd" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" id="dropdown">
              </ul>
            </div>
          </div>

        </div>
        <div id="totals" class="col-lg-12 text-center" style="flex-direction: column; display: none">
          <h1 class="lg">Totals</h1>
          <table class="table table-bordered" style="">
            <thead>
              <tr class="align-middle text-center">
                <td class="pl-5" style="width:20%">
                  <button class="btn btn-success custom-btn" id= 'onlyT' onclick="onlyTotal()"><i class="fas fa-angle-double-right"></i></button>
                  <button class="btn btn-success custom-btn" style="display: none;" id= 'expandTotals' onclick="expand()"> <i class="fas fa-angle-double-left"></i></button>
                </td>
                <td class="hide" style="width:20%">Subtotal</td>
                <td class="hide" style="width:20%">
                  <div>
                    Tax
                  </div>
                  <div id="displayed_tax_rate" class="text-muted small-font">
                  </div>
                </td>
                <td class="hide" style="width:20%">
                  <div>
                    Tip
                  </div>
                  <div id="displayed_tip_rate" class="text-muted small-font">
                  </div>
                </td>
                <th style="width:20%">Totals</th>
              </tr>
            </thead>
            <tbody id="tbody_totals">
            </tbody>
          </table>
          <button class="btn btn-success custom-btn" onclick="hideTotals()">Go back</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
